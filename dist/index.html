<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Password generator</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="container">
        <div id="ui-container">
            <h3>Password Generator</h3>
            <section id="result-section">
                <h1>P4$5W0rD!</h1>
                <button id="copy-button">
                    <i class="fa-sharp fa-solid fa-copy fa-xl"></i>
                </button>
            </section>
            <section id="generate-section">
                <div class="character-length">
                    <span>Character Length</span>
                    <h2 id="character-length-counter">0</h2>
                </div>
                <div class="range-input">
                    <input type="range" id="charater-length-input" min="0" max="20" value="0">
                    <progress id="range-progress" max="20" value="0"></progress>
                </div>
                <div class="password-options">
                    <fieldset>
                        <input type="checkbox" id="uppercase" value="upperCase">
                        <label for="uppercase">Include Uppercase Letters</label>
                    </fieldset>
                    <fieldset>
                        <input type="checkbox" id="lowercase" value="lowerCase">
                        <label for="lowercase">Include Lowercase Letters</label>
                    </fieldset>
                    <fieldset>
                        <input type="checkbox" id="number" value="numbers">
                        <label for="number">Include Numbers</label>
                    </fieldset>
                    <fieldset>
                        <input type="checkbox" id="symbols" value="symbols">
                        <label for="symbols">Include Symbols</label>
                    </fieldset>
                </div>
                <div class="password-strength">
                    <span>STRENGTH</span>
                    <div class="strength-level">
                        <span>MEDIUM</span>
                        <ul>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>
                    </div>
                </div>
                <button id="generate">
                    <span>GENERATE</span>
                    <i class="fa-solid fa-arrow-right"></i>
                </button>
            </section>
        </div>
    </div>
</body>
<script src="./index.js"></script>
